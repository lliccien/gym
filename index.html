<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Gimnasio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-6 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">üóìÔ∏è Registro de Rutina Semanal</h1>
            <p class="text-md md:text-lg text-gray-600 mt-2">Tu progreso, d√≠a a d√≠a.</p>
        </header>

        <!-- Pesta√±as de Navegaci√≥n -->
        <div class="border-b border-gray-200 mb-6">
            <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                <button id="tab-today" class="py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 tab-active">
                    Rutina de Hoy
                </button>
                <button id="tab-history" class="py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                    Historial
                </button>
            </nav>
        </div>

        <!-- Contenido Principal -->
        <main>
            <!-- Vista de la Rutina Diaria -->
            <div id="view-today">
                <div id="daily-workout-container" class="bg-white p-4 md:p-6 rounded-lg shadow-md">
                    <!-- El contenido se generar√° con JavaScript -->
                </div>
            </div>

            <!-- Vista del Historial -->
            <div id="view-history" class="hidden">
                 <div class="bg-white p-4 md:p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Historial de Ejercicios</h2>
                    <div class="overflow-x-auto">
                        <table id="history-table" class="min-w-full text-sm text-left text-gray-500">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3">Fecha</th>
                                    <th scope="col" class="px-6 py-3">Ejercicio</th>
                                    <th scope="col" class="px-6 py-3">Series</th>
                                    <th scope="col" class="px-6 py-3">Repeticiones</th>
                                    <th scope="col" class="px-6 py-3">Peso (kg)</th>
                                    <th scope="col" class="px-6 py-3 text-center">Acci√≥n</th>
                                </tr>
                            </thead>
                            <tbody id="history-tbody">
                                <!-- Filas del historial se generar√°n con JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para imagen en pantalla completa -->
    <div id="image-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 z-50 flex justify-center items-center p-4 transition-opacity duration-300">
        <span id="modal-close" class="absolute top-4 right-6 text-white text-5xl font-bold cursor-pointer hover:text-gray-300">&times;</span>
        <img id="modal-image" src="" alt="Imagen del ejercicio en pantalla completa" class="max-w-[90vw] max-h-[90vh] object-contain">
    </div>

    <!-- Notificaci√≥n Toast -->
    <div id="toast" class="toast">¬°Ejercicio registrado con √©xito!</div>

    <script src="js/script.js" defer></script>
</body>
</html>
